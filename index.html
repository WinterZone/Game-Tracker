<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tracker</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts link for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Game Tracker</h1>

    <!-- Form for adding new games -->
    <div class="game-form">
        <h2>Add a Game</h2>
        <label for="game-title">Game Title:</label>
        <input type="text" id="game-title" placeholder="Enter game title"><br><br>

        <label for="game-status">Status:</label>
        <select id="game-status">
            <option value="Want to Buy">Want to Buy</option>
            <option value="Want to Play">Want to Play</option>
            <option value="Threw">Threw</option>
            <option value="Playing">Playing</option>
            <option value="Played">Played</option>
            <option value="Completed">Completed</option>
            <option value="100%">100%</option>
        </select><br><br>

        <label for="game-rating">Rating (1-10):</label>
        <input type="number" id="game-rating" min="1" max="10" disabled><br><br>

        <label for="game-image">Game Image:</label>
        <input type="file" id="game-image" accept="image/*"><br><br>

        <button onclick="addGame()">Add Game</button>
    </div>

    <!-- Form for editing games (hidden by default) -->
    <div class="edit-form" style="display: none;">
        <h2>Edit Game</h2>
        <label for="edit-game-title">Game Title:</label>
        <input type="text" id="edit-game-title" placeholder="Enter game title"><br><br>

        <label for="edit-game-status">Status:</label>
        <select id="edit-game-status">
            <option value="Want to Buy">Want to Buy</option>
            <option value="Want to Play">Want to Play</option>
            <option value="Threw">Threw</option>
            <option value="Playing">Playing</option>
            <option value="Played">Played</option>
            <option value="Completed">Completed</option>
            <option value="100%">100%</option>
        </select><br><br>

        <label for="edit-game-rating">Rating (1-10):</label>
        <input type="number" id="edit-game-rating" min="1" max="10"><br><br>

        <!-- Display current image -->
        <img id="current-image" src="" alt="Current Game Image" style="max-width: 100%; display: none;"><br><br>

        <label for="edit-game-image">Change Image:</label>
        <input type="file" id="edit-game-image" accept="image/*"><br><br>

        <button onclick="saveGame()">Save Changes</button>
    </div>

    <!-- Sorting options -->
    <div class="sorting-options">
        <label for="sort-by">Sort By:</label>
        <select id="sort-by" onchange="sortGames()">
            <option value="added">Last Added</option>
            <option value="name">Name</option>
            <option value="status">Status</option>
        </select>
    </div>

    <!-- Game List -->
    <div class="game-list">
        <h2>Your Games</h2>
        <ul id="games-container"></ul>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
